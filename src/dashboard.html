<body class="h-full">
    <div class="min-h-full">

                                <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                                    <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"

                                        y="0px" viewBox="0 0 56.966 56.966"
                                        style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                                        width="512px" height="512px">
                                        <path

                                </button>
                            </div>

                                        class="disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none disabled:cursor-not-allowed mr-2 inline-flex items-center p-2 w-44 border-transparent tracking-wide text-xs rounded-md shadow-sm text-black font-bold border-teal-600 border-2 hover:bg-teal-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 focus:bg-teal-700 focus:text-white">Beds

                                            <li>

                                                    class="z-10 bg-indigo-50 border-teal-500 text-teal-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium rounded">
                                                    Any </a>
                                                <a href="#"
                                                    class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium rounded">
                                                    1 </a>
                                                <a href="#"
                                                    class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 hidden md:inline-flex relative items-center px-4 py-2 border text-sm font-medium rounded">

                                                    4 </a>
                                                <a href="#"
                                                    class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium rounded">
                                                    5 </a>
                                            </li>
                                            <li class="flex justify-end mt-4">
                                                <button
                                                    class=" disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none disabled:cursor-not-allowed p-2 border-transparent tracking-wide text-sm rounded-md shadow-lg text-white bg-teal-600 font-bold hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:bg-teal-700 focus:text-white">Apply
                                                </button>
                                            </li>
                                        </ul>
                                        <ul class="bg-slate-300"></ul>
                                    </div>
                                </div>


                                <button
                                    class="disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none disabled:cursor-not-allowed mr-2 inline-flex items-center px-2 border-transparent tracking-wide text-xs rounded-md shadow-sm text-black font-bold border-teal-600 border-2 hover:bg-teal-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 focus:bg-teal-700 focus:text-white">Price</button>
                                <button
                                    class="disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none disabled:cursor-not-allowed mr-2 inline-flex items-center px-2 border-transparent tracking-wide text-xs rounded-md shadow-sm text-black font-bold border-teal-600 border-2 hover:bg-teal-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 focus:bg-teal-700 focus:text-white">Home

                                <button

                            </div>
