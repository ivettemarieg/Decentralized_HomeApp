<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b454cb32e4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.5/dist/flowbite.min.css" />
    <link href="/dist/output.css" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
    <title>Sell your home</title>
</head>

<body class="h-full createNFT">
    <div class="min-h-full">
        <app-navbar></app-navbar>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white shadow-lg rounded">
                <div class="max-w-2xl mx-auto pb-10 pt-8 px-4 sm:px-6 lg:max-w-7xl lg:px-8">

                    <div class="px-4 sm:px-0">
                        <h1 class="text-5xl font-bold leading-6 text-gray-900">Sell your home</h1>
                        <p class="mt-5 text-sm text-gray-600">Be careful what you share. <span
                                class="text-teal-500 font-bold">
                                IPFS is a public
                                network!
                            </span>
                        </p>
                    </div>

                    <div id="map" class="rounded-md mt-5"></div>

                    <div class="hidden sm:block" aria-hidden="true">
                        <div class="py-5">
                            <div class="border-t border-gray-200"></div>
                        </div>
                    </div>

                    <div class="mt-10 sm:mt-0">
                        <div class="mt-5 md:mt-0 md:col-span-2">
                            <form action="#" method="POST">
                                <div class="shadow overflow-hidden sm:rounded-md">
                                    <div class="px-4 py-5 bg-white sm:p-6">
                                        <div class="grid grid-cols-6 gap-6">
                                            <div class="col-span-12">
                                                <label class="block text-sm font-medium text-gray-700"> Property
                                                    Images
                                                </label>
                                                <div
                                                    class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                                    <div class="space-y-1 text-center">
                                                        <svg class="mx-auto h-12 w-12 text-gray-400"
                                                            stroke="currentColor" fill="none" viewBox="0 0 48 48"
                                                            aria-hidden="true">
                                                            <path
                                                                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                                                stroke-width="2" stroke-linecap="round"
                                                                stroke-linejoin="round" />
                                                        </svg>
                                                        <div class="flex text-sm text-gray-600">
                                                            <label for="file-upload"
                                                                class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                                                <span>Upload a file</span>
                                                                <input id="file-upload" name="file-upload" type="file"
                                                                    class="sr-only">
                                                            </label>
                                                            <p class="pl-1">or drag and drop</p>
                                                        </div>
                                                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-span-12">
                                                <label for="title"
                                                    class="block text-sm font-medium text-gray-700">Title</label>
                                                <input type="text" name="title" id="title"
                                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                            </div>

                                            <div class="col-span-7">
                                                <label for="numOfBeds"
                                                    class="block text-sm font-medium text-gray-700">Number of
                                                    Beds</label>
                                                <input type="number" name="numOfBeds" id="numOfBeds"
                                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                            </div>

                                            <div class="col-span-2">
                                                <label for="numOfBath"
                                                    class="block text-sm font-medium text-gray-700">Number of
                                                    Bathrooms</label>
                                                <input type="number" name="numOfBath" id="numOfBath"
                                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                            </div>

                                            <div class="col-span-3">
                                                <label for="sqft" class="block text-sm font-medium text-gray-700">Square
                                                    Footage</label>
                                                <input type="number" name="sqft" id="sqft"
                                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                            </div>

                                            <div class="col-span-12">
                                                <label for="email-address"
                                                    class="block text-sm font-medium text-gray-700">Street
                                                    Address</label>
                                                <input type="text" name="email-address" id="email-address"
                                                    autocomplete="street-address"
                                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                            </div>

                                            <div class="col-span-6">
                                                <label for="city"
                                                    class="block text-sm font-medium text-gray-700">City</label>
                                                <input type="text" name="city" id="city" autocomplete="address-level2"
                                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                            </div>

                                            <div class="col-span-2">
                                                <label for="country"
                                                    class="block text-sm font-medium text-gray-700">Country</label>
                                                <select id="country" name="country" autocomplete="country-name"
                                                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                                </select>
                                            </div>

                                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                                <label for="region"
                                                    class="block text-sm font-medium text-gray-700">State /
                                                    Province</label>
                                                <input type="text" name="region" id="region"
                                                    autocomplete="address-level1"
                                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                            </div>

                                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                                <label for="postal-code"
                                                    class="block text-sm font-medium text-gray-700">ZIP / Postal
                                                    code</label>
                                                <input type="text" name="postal-code" id="postal-code"
                                                    autocomplete="postal-code"
                                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                            </div>

                                            <div class="col-span-12 mx-auto mt-2">

                                                <div class="w-1/3 inline" id="nft-setPrice">
                                                    <button type="button"
                                                        class="rounded-lg shadow-lg bg-white max-w-sm transition ease-in-out delay-150 hover:scale-110">
                                                        <div class="p-6 text-center">
                                                            <h5 class="text-gray-900 text-xl font-bold mb-2">
                                                                Set Price</h5>
                                                            <p class="text-teal-600 text-base font-medium">
                                                                Sell your home at a fixed price.
                                                            </p>
                                                        </div>
                                                    </button>
                                                </div>

                                                <div class="w-1/3 inline mx-10" id="nft-bid">
                                                    <button type="button"
                                                        class="rounded-lg shadow-lg bg-white max-w-sm transition ease-in-out delay-150 hover:scale-110">
                                                        <div class="p-6 text-center">
                                                            <h5 class="text-gray-900 text-xl font-bold mb-2">
                                                                Start Bid</h5>
                                                            <p class="text-teal-600 text-base font-medium">
                                                                Sell your home to the highest bidder
                                                            </p>
                                                        </div>
                                                    </button>
                                                </div>

                                                <div class="w-1/3 inline" id="nft-sellToBuyer">
                                                    <button type="button"
                                                        class="rounded-lg shadow-lg bg-white max-w-sm transition ease-in-out delay-150 hover:scale-110">
                                                        <div class="p-6 text-center">
                                                            <h5 class="text-gray-900 text-xl font-bold mb-2">
                                                                Sell to Known Buyer</h5>
                                                            <p class="text-teal-600 text-base font-medium">
                                                                Send value directly to buyer.
                                                            </p>
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>

                                            <!-- Set Price -->
                                            <div id="setPrice" class="hidden col-span-12 mt-5">
                                                <hr>

                                                <div>
                                                    <label for="price"
                                                        class="w-1/2 mt-5 block text-sm font-medium text-gray-700">Price
                                                        (ETH)</label>
                                                    <input type="number" name="nft-price" id="nft-price"
                                                        class="w-1/3 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                                                </div>

                                                <div class="mt-3 w-1/3">
                                                    <label for="duration"
                                                        class="block text-sm font-medium text-gray-700">Duration</label>
                                                    <input type="date" name="duration" id="duration"
                                                        autocomplete="address-level2"
                                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">

                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                                        <button type="submit"
                                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="hidden sm:block" aria-hidden="true">
                    <div class="py-5">
                        <div class="border-t border-gray-200"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
    <script src="./index.js" type="module"></script>
</body>

</html>
